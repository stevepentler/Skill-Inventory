<html>
  <head>
    <link href='http://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='/css/materialize.min.css' media='screen,projection' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='/application.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <title>SKILLz</title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col s6'>
          <h1>Edit a Skill</h1>
          <img id='time_machine' src='/images/TimeMachine.jpg'>
        </div>
        <div class='col s6'>
          <form action='/skills/290' id='edit_form' method='post'>
            <input name='_method' type='hidden' value='put'>
            <h4>Skill:</h4>
            <br>"Numchuck!"</br>
            <input name='skill[name]' type='text'>
            <h4>Status:</h4>
            <br>"Swing"</br>
            <input name='skill[status]' type='text'>
            <input class='waves-effect waves-light btn-large' type='submit' value='submit'>
          </form>
        </div>
      </div>
      <a class='btn-large material-icon' href='/' id='homepage'>homepage</a>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='/js/materialize.min.js' type='text/javascript'></script>
  </body>
</html>
